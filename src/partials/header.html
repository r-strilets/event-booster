<header class="header">
  <div class="logo">
    <a class="logo__link" href="index.html">
      <picture>
        <source
          srcset="
            ./images/logo/logo1280.png    1x,
            ./images/logo/logo1280@2x.png 2x
          "
          media="(min-width:1280px)"
        />
        <source
          srcset="./images/logo/logo768.png 1x, ./images/logo/logo768@2x.png 2x"
          media="(min-width:768px)"
        />
        <source
          srcset="./images/logo/logo320.png 1x, ./images/logo/logo320.png 2x"
          media="(max-width:768px)"
        />
        <img
          src="./images/logo/logo320.png"
          alt="photo_of_member_1"
          class="logo__image"
        />
      </picture>
    </a>
  </div>
  <div class="container header-container">
    <h1 class="header-title">FIND BEST EVENTS<br />AROUND THE WORLD</h1>
    <form action="submit" class="form">
      <div class="form-thumb">
        <button type="submit" class="js-search form-search"></button>
        <input
          type="text"
          placeholder="Start searching"
          name="searchInput"
          class="form-input"
        />
      </div>
      <!-- <select name="country" class="country form-select">
        <option selected value="default">Choose country</option>
      </select> -->
      <input
        list="country"
        id="myCountry"
        name="myCountry"
        class="country form-select"
        placeholder="Choose a country:"
      />
      <datalist id="country"></datalist>
    </form>
  </div>
</header>
